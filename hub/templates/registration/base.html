{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{title}}</title>
    {% endif %}
    {% block styles %}
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    {% bootstrap_css %}
    {% endblock %}
</head>

<body>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>

</html>
